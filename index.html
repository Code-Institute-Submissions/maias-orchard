<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="Maia's Orchard is an apple farm in Clonmel, Tipperary, Ireland. Our services include farm shop, pick your own fruit, caravan and camping parks.">
   <meta name="keywords"
      content="apple farm, pick your own fruit, apple picking, caravan and camping parks, clonmel, tipperary, ireland">
   <meta name="author" content="Anh Vu">
   <title>Maia's Orchard | Pick Your Own Fruit</title>

   <!-- Bootstrap core CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- Fancybox styles -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

   <!-- Custom styles for this template -->
   <link href="assets/css/carousel.css" rel="stylesheet">

   <!-- Custom styles for this template -->
   <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

   <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Maia's Orchard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
               aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">About Our Farm</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Pick Your Own</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Caravan & Camping</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Get In Contact</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <main>
      <hr class="featurette-divider">

      <div class="row featurette">
         <div class="col-md-7">
            <h2 id="contact-us" class="featurette-heading">Contact<span class="text-muted"> Us</span></h2>
         </div>
         <div class="col-md-12">
            <form class="row g-3" action="https://formdump.codeinstitute.net/" method="post" target="_blank">
               <div class="col-12">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" name="inputName" class="form-control" id="inputAddress" placeholder="Anh Vu"
                     required>
               </div>
               <div class="col-12">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" name="inputEmail" class="form-control" id="inputEmail"
                     placeholder="anh.v@gmail.com" required>
               </div>
               <div class="col-12">
                  <label for="inputMessage" class="form-label">Message</label>
                  <textarea name="inputMessage" class="form-control" id="inputMessage" rows="3" placeholder="Enter your message" required></textarea>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </form>
         </div>
      </div>

      <hr class="featurette-divider">


      <!-- FOOTER -->
      <footer class="container">
         <p class="float-end"><a href="#">Back to top</a></p>
         <p>&copy; 2022 by Maia's Orchard</p>
      </footer>
   </main>


</body>

</html>
